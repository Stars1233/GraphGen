global_params:
  working_dir: cache
  kv_backend: rocksdb # key-value store backend, support: rocksdb, json_kv
  graph_backend: kuzu # graph database backend, support: kuzu, networkx

nodes:
  - id: read_step
    op_name: read
    type: source
    dependencies: []
    params:
      input_path:
        - examples/input_examples/search_protein_demo.jsonl # input file path, support json, jsonl, txt, pdf. See examples/input_examples for examples

  - id: search_step
    op_name: search
    type: map_batch
    dependencies:
      - read_step # search_step depends on read_step
    execution_params:
      replicas: 1
      batch_size: 10
    save_output: true
    params:
      data_sources: [uniprot] # data source for searcher, support: wikipedia, google, uniprot
      uniprot_params:
        use_local_blast: true # whether to use local blast for uniprot search
        local_blast_db: /path/to/uniprot_sprot # format: /path/to/${RELEASE}/uniprot_sprot
        # options: uniprot_sprot (recommended, high quality), uniprot_trembl, or uniprot_${RELEASE} (merged database)
        threshold: 0.01 # E-value threshold for BLAST search
